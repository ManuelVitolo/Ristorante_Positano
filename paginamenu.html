<!DOCTYPE html>
<html>
<head>
    <title>Ristorante Pizzeria Positano</title>
    <style>
        body {
            background-color: #ffffff; 
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #ffa500; 
            padding: 10px;
            text-align: center;
            color: #000000; 
        }

        nav {
            background-color: #ffa500; 
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #000000; 
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        section {
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }

        .menu-title {
            color: #ff0000; 
            font-size: 24px;
        }

        .menu-category {
            color: #000000; 
            font-size: 20px;
            margin-bottom: 20px; 
        }

        .pizza-image {
            width: 300px; 
        }

        .logo-image {
            width: 100px; 
        }

        .create-pizza {
            background-color: #ffa500;
            border: 2px solid #ffa500;
            padding: 10px;
            margin-top: 20px;
            color: #ffffff;
            font-size: 16px;
        }

        .additional-image {
            width: 100px; 
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Menu delle Pizze</a>
        <a href="#">Prenotazioni</a>
    </nav>

    <section>
        <div>
            <img src="pizza.jpg" alt="Pizza" class="pizza-image">
            <div class="create-pizza">Crea la tua pizza</div>
        </div>

        <div class="menu-content">
            <div class="menu-title">Menu delle Pizze</div>
            <div class="menu-category">Pizze Rosse</div>
            <div class="menu-category">Pizze Bianche</div>
            <div class="menu-category">Dolci</div>
            <div class="menu-category">Bevande</div>
        </div>

        <div>
            <img src="logo.png" alt="Logo" class="logo-image">
        </div>
    </section>

</body>
</html>
